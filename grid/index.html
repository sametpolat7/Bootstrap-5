<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Grid System</h1>
        <!-- 
            Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.
            Make sure that the sum adds up to 12 or fewer (it is not required that you use all 12 available columns).
        -->
    </header>
    <section>
        <div class="container"> <!--Basic Structure of a Bootstrap 5 Grid-->
            <div class="row">
                <div class="col p-3 bg-primary text-white text-center">Lorem ipsum dolor sit.</div>
                <div class="col p-3 bg-secondary text-white text-center">Lorem ipsum dolor sit.</div>
                <div class="col p-3 bg-primary text-white text-center">Lorem ipsum dolor sit.</div>
            </div>
        </div>
        <div class="container"> <!--Responsive Grid-->
            <!-- 
                The Bootstrap 5 grid system has six classes:

                .col- (extra small devices - screen width less than 576px)
                .col-sm- (small devices - screen width equal to or greater than 576px)
                .col-md- (medium devices - screen width equal to or greater than 768px)
                .col-lg- (large devices - screen width equal to or greater than 992px)
                .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
                .col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)
                The classes above can be combined to create more dynamic and flexible layouts.
            -->
            <div class="row">
                <div class="col-sm-3 bg-primary mt-5 p-3 text-white text-center">Lorem</div>
                <div class="col-sm-3 bg-secondary mt-5 p-3 text-white text-center">Lorem</div>
                <div class="col-sm-3 bg-primary mt-5 p-3 text-white text-center">Lorem</div>
                <div class="col-sm-3 bg-secondary mt-5 p-3 text-white text-center">Lorem</div>
            </div>
        </div>
        <div class="container"> <!--Two unequal responsive column-->
            <div class="row">
                <div class="col-sm-4 bg-primary text-center text-white p-3 mt-5">Lorem</div>
                <div class="col-sm-8 bg-secondary text-center text-white p-3 mt-5">Lorem</div>
            </div>
        </div>
        <div class="container"> <!--Examples-->
            <!-- Eğer col-sm-6 dan sonra col-md-4 yazmasaydım ekran çözünürlüğü large standartlarına çıkana dek ekrana yayılmış 2 kutu görürdüm. -->
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary mt-5 text-white text-center">Lorem</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary mt-5 text-white text-center">Lorem</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning mt-5 text-white text-center">Lorem</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success mt-5 text-white text-center">Lorem</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger mt-5 text-white text-center">Lorem</div>
                <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info mt-5 text-white text-center">Lorem</div>
            </div>
        </div>
    </section>
</body>
</html>
