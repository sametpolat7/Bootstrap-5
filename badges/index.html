<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Badges</title>
</head>
<body>
    <header>
        <h1 class="text-center">Bootstrap5 Badges</h1>
        <!-- 
            Badges are used to add additional information to any content:
             Use the .badge class together with a contextual class (like .bg-secondary) within <span> elements to create rectangular badges. Note that badges scale to match the size of the parent element
        -->
    </header>
    <section> <!--Badges-->
        <div class="container mt-3">
            <h1>Heading 1<span class="bg-danger badge ms-3">New</span></h1>
            <h2>Heading 2<span class="bg-danger badge ms-3">New</span></h2>
            <h3>Heading 3<span class="bg-danger badge ms-3">New</span></h3>
            <h4>Heading 4<span class="bg-danger badge ms-3">New</span></h4>
            <h5>Heading 5<span class="bg-danger badge ms-3">New</span></h5>
            <h6>Heading 6<span class="bg-danger badge ms-3">New</span></h6>
        </div>
    </section>
    <section> <!--Pill Badges (.rounded-pill)-->
        <div class="container mt-3">
            <h1>Heading 1<span class="bg-danger badge rounded-pill ms-3">New</span></h1>
            <h2>Heading 2<span class="bg-danger badge rounded-pill ms-3">New</span></h2>
            <h3>Heading 3<span class="bg-danger badge rounded-pill ms-3">New</span></h3>
            <h4>Heading 4<span class="bg-danger badge rounded-pill ms-3">New</span></h4>
            <h5>Heading 5<span class="bg-danger badge rounded-pill ms-3">New</span></h5>
            <h6>Heading 6<span class="bg-danger badge rounded-pill ms-3">New</span></h6>
        </div>
    </section>
    <section> <!--Badge inside an Element-->
        <div class="container mt-3">
            <button type="button" class="btn btn-primary">
                Messages
                <span class="badge bg-danger rounded-pill">4</span>
            </button>
        </div>
    </section>
</body>
</html>
