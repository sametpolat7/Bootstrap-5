<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Buttons</title>
    <style></style>
</head>
<body>
    <header>
        <h1 class="text-center">Bootstrap5 Buttons</h1>
        <!-- The button classes can be used on <a>, <button>, or <input> elements: -->
    </header>
    <main>
        <section> <!--Buttons-->
            <div class="container mt-3">
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </section>
        <section> <!--Button Outline-->
            <div class="container mt-5">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-light">Light</button>
            </div>
        </section>
        <section> <!--Button Sizes-->
            <!-- Use the .btn-lg class for large buttons or .btn-sm class for small buttons: -->
            <div class="container mt-5">
                <a href="#" class="btn btn-primary btn-sm">Small</a>
                <a href="#" class="btn btn-primary">Default</a>
                <a href="#" class="btn btn-primary btn-lg">Large</a>
            </div>
        </section>
        <section> <!--Block Level Buttons-->
            <div class="container mt-5 d-grid gap-3">
                <a href="#" class="btn btn-primary btn-block">Block Level Button</a>
            <!-- If you have many block-level buttons, you can control the space between them with the .gap-* class:-->
                <button type="button" class="btn btn-primary btn-block">Block Level Buttons</button>
                <button type="button" class="btn btn-primary btn-block">Block Level Buttons</button>
                <button type="button" class="btn btn-primary btn-block">Block Level Buttons</button>
            </div>
        </section>
        <section> <!--Active/Disabled Buttons-->
            <!-- A button can be set to an active (appear pressed) or a disabled (unclickable) state:-->
            <div class="container mt-5">
                <button type="button" class="btn btn-primary">Primary Button</button>
                <button type="button" class="btn btn-primary active">Active Button</button>
                <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
                <a href="#" class="btn btn-primary disabled">Disabled Link</a>
                <!-- Note that <a> elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear disabled.-->
            </div>
        </section>
        <section> <!--Button Groups-->
            <div class="container mt-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Apple</button>
                    <button type="button" class="btn btn-primary">Samsung</button>
                    <button type="button" class="btn btn-primary">Huawei</button>
                </div>
            </div>
        </section>
        <section> <!--Vertical Button Groups-->
            <div class="container mt-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Apple</button>
                    <button type="button" class="btn btn-primary">Samsung</button>
                    <button type="button" class="btn btn-primary">Huawei</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
