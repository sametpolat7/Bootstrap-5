<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Progress Bar</title>
</head>
<body>
    <header>
        <h1 class="text-center">Bootstrap 5 Progress Bars</h1>
    </header>
    <!-- To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its child element. Use the CSS width property to set the width of the progress bar: -->
    <section> <!--Basic Progress Bar-->
        <div class="container mt-3">
            <div class="progress">
                <div class="progress-bar" style="width: 70%;"></div>
            </div>
            <div class="progress mt-3" style="height: 3rem;"> <!--Added height property and percent ratio-->
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
        </div>
    </section>
    <section> <!--Progress Bar Striped-->
         <!-- Use the .progress-bar-striped class to add stripes to the progress bars:-->
         <div class="container mt-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 70%;"></div>
            </div>
         </div>
    </section>
    <section> <!--Animated Progress Bar-->
        <!-- Add the .progress-bar-animated class to animate the progress bar:-->
        <div class="container mt-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;"></div>
            </div>
        </div>
    </section>
    <section> <!--Multiple Progress Bars-->
        <div class="container mt-3">
            <div class="progress" style="height: 2rem;">
                <div class="progress-bar bg-primary" style="width: 40%;">Normal</div>
                <div class="progress-bar bg-warning" style="width: 25%;">Warning</div>
                <div class="progress-bar bg-danger" style="width: 10%;">Danger!</div>
            </div>
        </div>
    </section>
</body>
</html>
