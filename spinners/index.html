<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Spinners</title>
</head>
<body>
    <header>
        <h1 class="text-center">Bootstrap 5 Spinners</h1>
        <!-- To create a spinner/loader, use the .spinner-border class:-->
    </header>
    <section> <!--Spinner Border-->
        <div class="container mt-3">
            <div class="spinner-border"></div>
        </div>
        <div class="container mt-3">
            <div class="spinner-border text-primary"></div> <!--be careful we write text color-->
            <div class="spinner-border bg-primary"></div> <!--False used-->
        </div>
    </section>
    <section> <!--Growing Spinners-->
        <div class="container mt-3">
            <div class="spinner-grow"></div>
        </div>
    </section>
    <section> <!--Spinner Size-->
        <div class="container mt-3">
            <div class="spinner-border spinner-border-sm"></div>
            <div class="spinner-grow spinner-grow-sm"></div>
        </div>
    </section>
    <section> <!--Spinner Buttons-->
        <div class="container mt-3">
            <button type="button" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button type="button" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>
            <button type="button" class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
            <a href="https://www.w3schools.com/bootstrap5/bootstrap_spinners.php" target="_blank" style="color: white;text-decoration: none;">
                <button type="button" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Web3Schools
                </button>
        </div>

        </a>
    </section>
</body>
</html>
